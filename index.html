<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easy Vreco</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
	<section class="container">
		<div class="row">
			<div class="col-md-3 col-sm-3">
				<button id="encuentrame">Encuéntrame</button>
			</div>
			<div class="col-md-3 col-sm-3">
				<label>Origen</label>
				<input type="text" name="origin" id="origen" class="input" placeholder="¿Dónde inicia tu ruta?">
			</div>
			<div class="col-md-3 col-sm-3">
				<label>Destino</label>
				<input type="" name="destination" class="input" placeholder="¿Cuál es tu destino?">
			</div>
			<div class="col-md-3 col-sm-3">
				<button id="ruta">Crear Ruta</button>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12" id="map">
				<!-- Aquí irá mapa -->
			</div>
		</div>

	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!-- jquery -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!-- bootstrap -->
	<script type="text/javascript" src="assets/js/main.js"></script><!-- archivo js -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClwzibvDvM7w-J8P6_szVXboqEe6oZtW4&libraries=places&callback=initMap"></script> <!-- api -->
</body>
</html>
